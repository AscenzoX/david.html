<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corazón para Karen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <button id="heart" aria-label="Corazón para Karen">❤️</button>

    <div id="message-card" class="hidden">
      <p class="message-text">¿Quieres ir a tomar un fresco conmigo, Karen?</p>
      <div class="buttons">
        <button id="yes-btn" class="btn">Sí</button>
        <button id="no-btn" class="btn btn-no">No</button>
      </div>
    </div>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
