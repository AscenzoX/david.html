<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Karen 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="heart" onclick="showMessage()">❤️</div>

    <div class="card hidden" id="loveCard">
      <p class="message">¿Quieres ir a tomar un fresco conmigo, Karen? 🥤💕</p>
      <div class="options">
        <button class="yes" onclick="celebrate()">Sí 🥰</button>
        <button class="no" onmouseover="moveNoButton(this)">No 🙈</button>
      </div>
    </div>

    <div class="confetti" id="confetti"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
